<style>.github-fork-ribbon:before { background-color: #333; }</style>
<a class="github-fork-ribbon" href="https://github.com/worknenjoy/airspace-jekyll/" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
<div class="language-container" style="position: absolute; top: -98px; left: 10px; z-index: 9999">
    <div class="ulList">
        <img src="" class="ulImg" alt="">
        <span class="ulTxt">{% t global.lang %}</span>
        <span class="fa fa-angle-down"></span>
    </div>
    <div class="liList">
        <a href="{{ site.baseurl_root }}/pt-BR{{ page.url}}" class="li" data-img="{{ site.baseurl }}/img/countries/brazil.png">
            <img src="{{ site.baseurl }}/img/countries/brazil.png" class="liImg">
            <span class="liTxt">{% t global.one-country %}</span>
        </a>
        <a href="{{ site.baseurl_root }}{{ page.url}}" class="li" data-img="{{ site.baseurl }}/img/countries/united-states-of-america.png">
            <img src="{{ site.baseurl }}/img/countries/united-states-of-america.png" class="liImg">
            <span class="liTxt">{% t global.other-country %}</span>
        </a>
    </div>
</div>

          </a>

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
          </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <li><a href="{{ site.baseurl }}/">{% t global.home %}</a></li>
                <li><a href="{{ site.baseurl }}/work">{% t global.companies %}</a></li>
                <!-- <li><a href="{{ site.baseurl }}/blog">{% t global.blog %}</a></li> -->
                <li><a href="{{ site.baseurl }}/contact">{% t global.contact %}</a></li>
