  title: "work'n enjoy"
  tagline: Empreendedorismo digital para um mundo sem fronteiras
  about:
    intro: Para empresas
    text: "Expanda seu negócio além das fronteiras. Ajudamos você a operar globalmente, contratar internacionalmente e acessar talentos especializados onde quer que estejam."
    desc: "Nossa plataforma oferece tudo o que sua empresa precisa para colaborar com profissionais do mundo inteiro e construir produtos digitais escaláveis com alcance global."
    intro-alt: Para colaboradores
    desc-alt: "Junte-se à nossa rede global de freelancers e profissionais, trabalhe remotamente e acesse oportunidades internacionais."
    text-alt: "Acreditamos em colaboração guiada pela comunidade, oportunidades justas e em capacitar pessoas para transformar talento em impacto global."
  work:
    title: Gerencie seu negócio de qualquer lugar. Construa sob demanda, colabore globalmente e descubra ferramentas para romper limites geográficos.
    p: "Conectamos empresas a uma comunidade de colaboradores altamente qualificados e orientamos o desenvolvimento de produtos digitais por meio de fluxos ágeis e colaborativos."
  service:
    title: Queremos diminuir as barreiras para novos negócios digitais
    p: Nossa empresa é digital e atua em todo o mundo e mostramos como é possível abrir uma empresa remota
  company:
    title: Como o Work n Enjoy apoia sua empresa
    p: "Veja os serviços e soluções que oferecemos para ajudar sua empresa a operar globalmente."
  freelancer:
    title: Como o Work n Enjoy apoia sua carreira
    p: "Entenda como ajudamos freelancers a crescer, aprender e trabalhar com clientes ao redor do mundo."
  features-company:
    - icon: ion-coffee
      title: Comece sua empresa global
      p: "Crie um negócio remoto de qualquer lugar usando Stripe Atlas e acesse mercados globais com facilidade."
    - icon: ion-compass
      title: Orientação e conformidade
      p: "Apoiamos você em cada etapa da criação e operação de uma estrutura internacional para o seu negócio."
    - icon: ion-image
      title: Construímos sua plataforma
      p: "Nossa comunidade de colaboradores projeta e desenvolve produtos digitais."
    - icon: ion-bug
      title: Resolva demandas sob medida
      p: "De bugs a novas funcionalidades, nossa comunidade global ajuda a construir e corrigir o que seu negócio precisa."
    - icon: ion-headphone
      title: Trabalhe de forma independente
      p: "Operamos remotamente com profissionais distribuídos usando processos ágeis, comunicação clara e ferramentas modernas."
    - icon: ion-card
      title: Pagamentos globais
      p: "Simplificamos pagamentos internacionais para você pagar serviços e receber valores com fluidez, entre países."
    - icon: ion-planet
      title: O futuro do trabalho
      p: "Adotamos um modelo de trabalho descentralizado baseado em colaboração, flexibilidade e conectividade global."
    - icon: ion-earth
      title: Multilíngue
      p: "Entregamos plataformas em múltiplos idiomas com apoio de tradutores e criadores de conteúdo."
  features-freelancer:
    - icon: ion-coffee
      title: Trabalhe com empresas globais
      p: "Colabore remotamente com clientes internacionais e acesse oportunidades ao redor do mundo."
    - icon: ion-compass
      title: Orientação de carreira
      p: "Mentoramos profissionais para expandirem suas carreiras globalmente."
    - icon: ion-image
      title: Construa produtos de impacto
      p: "Junte-se à nossa comunidade e ajude a transformar ideias em produtos usando open source."
    - icon: ion-bug
      title: Contribuições sob demanda
      p: "Resolva desafios reais para clientes e receba de forma justa por cada contribuição."
    - icon: ion-headphone
      title: Independência e flexibilidade
      p: "Trabalhe remotamente mantendo o alinhamento através de fluxos eficientes."
    - icon: ion-card
      title: Pagamentos no mundo todo
      p: "Receba por seu trabalho de qualquer lugar, de forma rápida e segura."
    - icon: ion-planet
      title: O futuro do trabalho
      p: "Participe de um modelo de trabalho descentralizado e sem fronteiras, baseado em comunidade, liberdade e criatividade."
    - icon: ion-earth
      title: Multilíngue
      p: "Contribua como redator ou tradutor e ajude a criar experiências digitais multilíngues."
  call-to-action-companies:
    title: "Tem uma nova ideia? Quer construir ou crescer uma empresa global?"
    p: "Vamos dar seu próximo grande passo juntos. Nossa comunidade de desenvolvedores, designers, tradutores, especialistas em SEO e criadores de conteúdo está pronta para ajudar você a construir, escalar e inovar. Inscreva-se abaixo e entraremos em contato!"
  call-to-action:
    title: "Você é freelancer ou quer se tornar um?"
    p: "Junte-se à nossa rede global! Seja designer, desenvolvedor, tradutor ou especialista digital, inscreva-se abaixo para receber oportunidades selecionadas de clientes internacionais."
